<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card</title>
</head>
<body>
    <h1 class="title">User Profile Card</h1>
    <div class="card">
        <div class="card-profile">
            <img src="./rat1on1.jpg" alt="">
        </div>
        <div class="card-content">
            <div class="card-content-title">
                <h1>ysorasak</h1>
            </div>
            <div class="card-content-description">
                <p>Level 10, Discovery Piscine Web</p>
            </div>
            <div class="card-content-location">
                <span>42 Bangkok</span>
            </div>
            <div class="card-content-linedup">
                <a href="facebook.com"><img src="/facebook.png" alt="" srcset=""></a>
                <a href="github.com"><img src="/github.png" alt="" srcset=""></a>
                <a href="x.com"><img src="twitter.png" alt="" srcset=""></a>
                <a href="google.com"><img src="/web.png" alt="" srcset=""></a>
            </div>
        </div>
        <div class="card-footer">
            <span><b>Contact</b></span>
        </div>
    </div>
</body>
</html>
