<head>

    <title>Tab</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        display: flex;
        flex-direction: row;
    }
    .box {

        width: 50%;
        height: 100vh;
        display: flex;
        justify-content: start;
        align-items: center;
    }

    .box.one {
        background-color: blanchedalmond;
    }

    .box.two {
        background-color: aquamarine;
    }

</style>

    <div class="box one">
        <span>First Cell</span>
    </div>
    <div class="box two">
        <span>Second Cell</span>
    </div>
