<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <button id="btn">click me!</button>
</body>
<script>
    const hex = "0123456789abcdef"
    $("#btn").click(() => {
        const r = Math.ceil(Math.random()*15)
        const g = Math.ceil(Math.random()*15)
        const b = Math.ceil(Math.random()*15)
        const o = Math.ceil(Math.random()*15)
        const n = Math.ceil(Math.random()*15)
        const e = Math.ceil(Math.random()*15)
        document.body.style.background = ["#",hex[r],hex[g],hex[b],hex[o],hex[n],hex[e]].join("");
    })
</script>
</html>
